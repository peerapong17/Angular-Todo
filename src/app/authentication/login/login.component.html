<div class="container">
    <span class="welcome">Welcome</span>
    <div class="login-box">
        <div class="input-box">
            <label for="username">Username:</label>
            <input id="username" type="email" autocomplete="off" name="username" [(ngModel)]="user.username"/>
        </div>
        <div class="input-box">
            <label for="username">Password:</label>
            <input id="password" type="password" autocomplete="off" name="password" [(ngModel)]="user.password" />
        </div>
        <div class="account-box">
            <span class="account">Don't have account ?</span>
            <span (click)="register()" class="register">Register</span>
        </div>
        <button (click)="login()">Login</button>
    </div>
</div>
