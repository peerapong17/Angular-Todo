<div class="container">
    <span class="welcome">Welcome</span>
    <div class="login-box">
        <div class="input-box">
            <label for="username">Username:</label>
            <input type="email" autocomplete="off" name="username" />
        </div>
        <div class="input-box">
            <label for="username">Password:</label>
            <input type="password" autocomplete="off" name="username" />
        </div>
        <div class="account-box">
            <span class="account">Don't have account ?</span>
            <span (click)="register()" class="register">Register</span>
        </div>
        <button>Login</button>
    </div>
</div>
