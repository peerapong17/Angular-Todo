<div class="container">
    <span class="welcome">Welcome</span>
    <form [formGroup]="userForm" class="login-box">
        <div class="input-box">
            <app-reusable-input label="Email" [control]="username" [isEmpty]="isUsernameEmpty"></app-reusable-input>
        </div>
        <div class="input-box">
            <app-reusable-input type="password" label="Password" [control]="password" [isEmpty]="isPasswordEmpty"></app-reusable-input>
        </div>
        <div class="account-box">
            <span class="account">Don't have account ?</span>
            <span (click)="register()" class="register">Register</span>
        </div>
        <button (click)="login()">Login</button>
        <button class="google-btn" (click)="authService.googleSignin()">SIgnin With Google</button>
    </form>
</div>
