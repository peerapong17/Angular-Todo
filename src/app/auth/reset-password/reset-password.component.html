<div class="container">
    <form #form="ngForm" class="login-box">
        <label for="password">Password</label>
        <input name="password" type="password" [(ngModel)]="password" autocomplete="off">
        <label for="confirmPassword">Confirm-Password</label>
        <input  name="confirmPassword" type="password" [(ngModel)]="confirmPassword" autocomplete="off">
        <button (click)="enterPassword(form)">OK</button>
    </form>
</div>
